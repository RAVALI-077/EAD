 <!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        input {
            padding: 5px;
            border: 1px solid gray;
            margin: 5px 0;
        }

        button {
            padding: 5px 10px;
            border: none;
            background: blue;
            color: white;
        }

        button:hover {
            background: darkblue;
        }

        input:focus {
            border-color: blue;
        }
    </style>
</head>
<body>

<h3>Login</h3>
<input type="text" placeholder="Username"><br>
<input type="password" placeholder="Password"><br>
<button>Login</button>

</body>
</html>
