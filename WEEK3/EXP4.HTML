 <!DOCTYPE html>
<html>
<head>
    <title>Simple Navbar</title>
    <style>
        ul {
            list-style: none;      /* remove bullets */
            padding: 0;
            background: black;
        }

        li {
            display: inline-block; /* horizontal */
        }

        li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;    /* spacing */
        }

        li a:hover {
            background: gray;     /* hover effect */
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
