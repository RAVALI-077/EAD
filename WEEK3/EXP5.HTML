<!DOCTYPE html>
<html>
<head>
    <title>CSS Position</title>
    <style>
        .box {
            width: 100px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 10px;
        }

        .static {
            background: gray;
            position: static;
        }

        .relative {
            background: blue;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .absolute {
            background: red;
            position: absolute;
            top: 100px;
            left: 150px;
        }
    </style>
</head>
<body>

    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>

</body>
</html>
