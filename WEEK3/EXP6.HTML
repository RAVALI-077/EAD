<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;      /* boxes in a row */
            gap: 10px;          /* space between boxes */
            justify-content: center; /* center horizontally */
            align-items: center;     /* center vertically */
            height: 100vh;
        }

        .box {
            width: 60px;
            height: 60px;
            background: blue;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
