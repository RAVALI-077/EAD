 <!DOCTYPE html>
<html>
<head>
    <title>Responsive Design</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            background: skyblue;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        /* Mobile view */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;  /* Stack vertically */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</div>

</body>
</html>
