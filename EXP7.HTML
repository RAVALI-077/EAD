<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <style>
        body { margin: 0; font-family: Arial; }

        header { background: gray; color: white; padding: 10px; text-align: center; }

        .container { display: flex; }

        .sidebar { width: 30%; background: lightblue; padding: 10px; }

        .main { width: 70%; background: lightyellow; padding: 10px; }

        footer { background: gray; color: white; padding: 10px; text-align: center; }
    </style>
</head>
<body>

<header>Header</header>

<div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
</div>

<footer>Footer</footer>

</body>
</html>
