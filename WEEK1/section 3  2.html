
<html>
<head>
    <title>Div and Span Example</title>
    <style>
        .section1 {
            background-color: #e3f2fd;
            padding: 20px;
        }

        .section2 {
            background-color: #fce4ec;
            padding: 20px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="section1">
        <h2>Section One</h2>
        <p>This is the <span class="highlight">first</span> section of the web page.</p>
    </div>

    <div class="section2">
        <h2>Section Two</h2>
        <p>This is the second section of the web page.</p>
    </div>

</body>
</html
